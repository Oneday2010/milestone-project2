<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <title>icoffeemap</title>
</head>

<body>
    <!--logo & nav-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-contation">
            <a class="navbar-brand nav-text" href="#"><img src="assets/images/icoffeemap-logo.png"> icoffeemap </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-text" id="navbarNav ">
                <ul class="nav navbar-nav ml-auto ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME <span class="sr-only">Toggle navigation</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">CAFES</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">DUBLIN1</a>
                            <a class="dropdown-item" href="#">DUBLIN6</a>
                            <a class="dropdown-item" href="#">DUBLIN8</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLARY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>


    <section>
        <!--main slideshow-->

        <div id="homeSlider" class="carousel slide containerHomeSlide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#homeSlider" data-slide-to="0" class="active"></li>
                <li data-target="#homeSlider" data-slide-to="1"></li>
                <li data-target="#homeSlider" data-slide-to="2"></li>
                <li data-target="#homeSlider" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/home-images/littlebird-1.jpg" class="d-block w-100"
                        alt="littlebird cafe image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Little bird</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/home-images/kaph-1.jpg" class="d-block w-100" alt="kaph cafe image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kaph</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/home-images/twofifty-1.jpg" class="d-block w-100"
                        alt="two fifty square cafe image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Two Fifty Square</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/home-images/groveroad-1.jpg" class="d-block w-100"
                        alt="groveroad cafe image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Groveroad</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#homeSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!--three images hover-->
        <div class="container my-container">
            <div class="row my-row">
                <div class="card col-sm my-col" style="width: 18rem;">
                    <img src="assets/images/home-images/cafeImage-cafes.jpg" class="card-img-top" alt="cafe image">
                    <div class="card-body">

                        <h2>Cafes</h2>
                        <hr>
                        <p id="cafesImageToggle">
                            Want to know my cafe experience?<br>This is my review!!
                        </p>
                        <button type="button" class="btn btn-secondary button-card-1">Read more</button>
                    </div>
                </div>
                <div class="card col-sm my-col" style="width: 18rem;">
                    <img src="assets/images/home-images/pourover-gallary.jpg" class="card-img-top" alt="pourover image">
                    <div class="card-body">
                        <h2>Coffee Makers</h2>
                        <hr>
                        <p id="gallaryImageToggle">
                            12 of the best cafe's in Dublin<br>
                            check it out all of them here!!
                        </p>
                        <button type="button" class="btn btn-secondary button-card-2">Read more</button>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>




    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

</body>

</html>
