    <!--section-->
    <div class="formContainer">
        <div class="row boxTest">


            <div class="col-md-3 cardImageText">
                <div class="card ">
                    <img src="./assets/images/coffeeContact.png" alt="coffee cup img" class="card-img-top">
                </div>

                <div class=" card-body">
                    <h3>Get it touch</h3>
                    <h5>We would love to hear from you</h5>
                </div>

            </div>



            <div class="col-md-9">

                <div class="col contactFormOuter">
                    <form onsubmit="return submitMail(this);">
                        <div class="form-group ">
                            <label for="firstname" class="col-sm-2">First name</label>
                            <div class="col-sm-10">
                                <input type="text" name="firstname" class="form-control" id="firstname"
                                    placeholder="Frist name" required />
                            </div>
                        </div>
                        <div class=" form-group ">
                            <label for="lastname" class="col-sm-2">Last name</label>
                            <div class="col-sm-10">
                                <input type="text" name="lastname" class="form-control" id="lastname"
                                    placeholder="Last name" required />
                            </div>
                        </div>

                        <div class=" form-group">
                            <label for="emailaddress" class="col-sm-2">Email</label>
                            <div class="col-sm-10">
                                <input type="text" name="emailaddress" class="form-control" id="emailaddress"
                                    placeholder="Email" required />
                            </div>
                        </div>
                        <div class=" form-group">
                            <label for="inputtext" class="col-sm-2">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputtext"
                                    placeholder="Type your message here"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 btnOuter">
                                <button type="submit" class="btn btn-danger btn-block ">Submit</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
