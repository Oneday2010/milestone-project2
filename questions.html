<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/questions.css">
    <title>icoffeemap</title>

</head>

<body>




    <!--question popup-->



    <!-- Button trigger modal -->
    <div class="container">
        <div class="card-list">

            <div class="card 1" data-toggle="modal" data-target="#myModal">
                <div class="card_image"><img src="assets/images/questions/cafewithChair.png" alt="cafe view"></div>
                <div class="card_title title-white">
                    <p>Find Cafe!!</p>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>

                    </div>

                    <div class="modal-body">
                        <!-- Model page 1-->

                        <div class="modal-split text-center">
                            <h3>your favorit coffee type?</h3>
                            <div class="radio-group row justify-content-between px-3 text-center selections">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="americano">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/americano.png"
                                                    class="selectionPhoto_1" alt="americano">
                                                <div class="card_title title-white">
                                                    <p>americano</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="latte">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/latte.png" class="selectionPhoto_1"
                                                    alt="latte">
                                                <div class="card_title title-white">
                                                    <p>latte</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="cappuccino">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/cappuccino.png"
                                                    class="selectionPhoto_1" alt="cappuccino">
                                                <div class="card_title title-white">
                                                    <p>cappuccino</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="moca">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/moca.png" class="selectionPhoto_1"
                                                    alt="moca">
                                                <div class="card_title title-white">
                                                    <p>moca</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio selectionPhoto_1"
                                    data-suggest="espresso">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1 ">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/espresso.png" class="selectionPhoto_1"
                                                    alt="espresso" width="50" height="50">
                                                <div class="card_title title-white">
                                                    <p>espresso</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Model page 2-->
                        <div class="modal-split text-center">
                            <h3>Food or just desert?</h3>
                            <div class="radio-group row justify-content-between px-3 text-center selections">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe" data-suggest="food">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/breakfast.jpg"
                                                    class="selectionPhoto_1" alt="americano">
                                                <div class="card_title title-white">
                                                    <p>Food</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="dessert">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/coffeeandcake.jpg"
                                                    class="selectionPhoto_1" alt="latte">
                                                <div class="card_title title-white">
                                                    <p>dessert</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Model page 3-->

                        </div>
                        <div class="modal-split text-center">
                            <h3>type of cafe?</h3>
                            <div class="radio-group row justify-content-between px-3 text-center selections">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="huge">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/manysitscafe.jpg"
                                                    class="selectionPhoto_1" alt="huge cafe">
                                                <div class="card_title title-white">
                                                    <p>many sits</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="small">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/cozycafe.jpg" class="selectionPhoto_1"
                                                    alt="cozy cafe">
                                                <div class="card_title title-white">
                                                    <p>small and cozy</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Modal pgae 4 result-->
                        <div class="model-split">
                            <h3 id="name">Name</h3>
                            <div class="row">
                                <div class="text col-12 col-lg-6">
                                    <p id="food">food</p>
                                    <p id="sits">sits</p>
                                    <p id="address">address</p>
                                    <p id="review">review</p>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="modal-footer">
                        <!--Nothing Goes Here but is needed! -->
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="assets/js/question.js"></script>
</body>

</html>
