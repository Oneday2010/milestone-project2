<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css" />

    <link rel="stylesheet" href="assets/css/questions.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>icoffeemap</title>

</head>

<body>




    <!--question popup---------------------------------------------------------------------------------------------------------->



    <!-- Button trigger modal -->
    <div class="container">
        <div class="card-list">

            <div class="card 1" data-toggle="modal" data-target="#myModal">
                <div class="card_image"><img src="assets/images/questions/cafewithChair.png"></div>
                <div class="card_title title-white">
                    <p>Find Cafe!!</p>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>

                    </div>

                    <div class="modal-body">
                        <!-- Model page 1-->

                        <div class="modal-split text-center">
                            <h3>your favorit coffee type?</h3>
                            <div class="cafe-questions row justify-content-between px-3 text-center selections">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe" data-suggest="food">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/americano.png"
                                                    class="selectionPhoto_1" alt="americano">
                                                <div class="card_title title-white">
                                                    <p>americano</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe" data-suggest="food">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/latte.png" class="selectionPhoto_1"
                                                    alt="latte">
                                                <div class="card_title title-white">
                                                    <p>latte</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe" data-suggest="food">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/cappuccino.png"
                                                    class="selectionPhoto_1" alt="cappuccino">
                                                <div class="card_title title-white">
                                                    <p>cappuccino</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe" data-suggest="food">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/moca.png" class="selectionPhoto_1"
                                                    alt="moca">
                                                <div class="card_title title-white">
                                                    <p>moca</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe"
                                    class="selectionPhoto_1" data-suggest="food">
                                    <div class="flex-row cards-list">
                                        <div class="col card 1 ">
                                            <div class="selectionPhoto card_image">
                                                <img src="assets/images/questions/espresso.png" class="selectionPhoto_1"
                                                    alt="espresso" width="50" height="50">
                                                <div class="card_title title-white">
                                                    <p>espresso</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-split">
                                2
                            </div>

                            <div class="modal-split">
                                3
                            </div>

                        </div>

                        <div class="modal-footer">
                            <!--Nothing Goes Here but is needed! -->
                        </div>
                    </div>
                </div>
            </div>
        </div>







        <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>

        <script src="assets/js/question.js"></script>
</body>

</html>
