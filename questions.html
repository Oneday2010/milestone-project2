<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/questions.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>icoffeemap</title>
</head>

<body>

    <!-- CREDIT for base of button: https://codepen.io/abhishek747/pen/BbWKVa -->
    <section>
        <div class="startBtn">
            <div class="startCard" data-toggle="modal" data-target="#myModal">

                <div class="card_image">
                    <img class="startImg img-fluid" src="assets/images/questions/cafewithChair.png"
                        alt="table and chair">
                    <p>Let's start!</p>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <!-- CREDIT for modal: https://codepen.io/Ayn_/pen/vmVKZV -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <!-- Modal page 1 -->
                        <div class="modal-split">
                            <h3>Are you hungry?</h3>
                            <div class="radio-group row justify-content-between px-3 text-center a">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="food">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/breakfast.jpg" alt="food" width="150"
                                                    height="150"> </div>
                                            <p>Want a proper hot food</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto ml-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="dessert">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/coffeeandcake.jpg" alt="dessert"
                                                    width="150" height="150">
                                            </div>
                                            <p>Sweet dessert is enough</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal page 2 -->

                        <div class="modal-split">
                            <h3>Type of cafe?</h3>
                            <div class="radio-group row justify-content-between px-3 text-center a">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="manysits">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/manysitscafe.jpg" alt="many sits"
                                                    width="150" height="150"> </div>
                                            <p>big and many sits</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto ml-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="cozy">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/cozycafe.jpg" alt="cozy cafe"
                                                    width="150" height="150"> </div>
                                            <p>cozy and quiet</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Modal page 3 -->
                        <div class="modal-split">
                            <h3>favorit coffee type?</h3>
                            <div class="radio-group row justify-content-between px-3 text-center a">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="americano">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/americano.png" alt="americano"
                                                    width="150" height="150"> </div>
                                            <p>americano</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto ml-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="cappucino">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/cappuccino.png" alt="cappucino"
                                                    width="150" height="150"> </div>
                                            <p>cappucino</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto ml-sm-2 mx-1 card-block py-0 text-center radio"
                                    data-suggest="latte">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo"> <img class="img-fluid"
                                                    src="assets/images/questions/latte.png" alt="latte" width="150"
                                                    height="150"> </div>
                                            <p>latte</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal page 4 result-->
                        <div class="modal-split">
                            <h3 id="name">Name</h3>
                            <div class="row">
                                <div class="text col-12 col-lg-6">
                                    <p id="food">food</p>
                                    <p id="sits">sits</p>
                                    <p id="address">address</p>
                                    <p id="review">review</p>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <!--Nothing Goes Here but is needed! -->
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="assets/js/questions.js"></script>

</body>

</html>
