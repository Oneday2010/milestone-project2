<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css" />

    <link rel="stylesheet" href="assets/css/questions.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>icoffeemap</title>

</head>

<body>




    <!--question popup---------------------------------------------------------------------------------------------------------->



    <!-- Button trigger modal -->
    <div class="container">
        <div class="card-list">

            <div class="card 1" data-toggle="modal" data-target="#myModal">
                <div class="card_image"><img src="assets/images/coffeeContact.png"></div>
                <div class="card_title title-white">
                    <p>Find Cafe!!</p>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>

                    </div>

                    <div class="modal-body">
                        <!-- Model page 1-->

                        <div class="modal-split">
                            <h3>Which is your favorit coffee type?</h3>
                            <div class="cafe-questions row justify-content-between px-3 text-center selections">
                                <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center cafe" data-suggest="food">
                                    <div class="flex-row">
                                        <div class="col">
                                            <div class="photo">
                                                <img src="" alt="americano" width="50" height="50">
                                                <p>americano</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-split">
                            2
                        </div>

                        <div class="modal-split">
                            3
                        </div>

                    </div>

                    <div class="modal-footer">
                        <!--Nothing Goes Here but is needed! -->
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="assets/js/question.js"></script>
</body>

</html>
